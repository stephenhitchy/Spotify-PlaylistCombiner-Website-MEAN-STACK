<div class="spotify" style="height:1vh">
    <div class="title">Spotify Playlist Generator</div>
    <form id="login-form" class="pull-right">                      
      <div>
        <div class="container">
          <div class="form-group">
            <label for="lg_username" class="sr-only">Username</label>
            <input type="text" class="form-control" name="username" placeholder="username" [(ngModel)]="username">
          </div>
          <div class="form-group">
            <label for="lg_password" class="sr-only">Password</label>
            <input type="password" class="form-control" name="password" placeholder="password" [(ngModel)]="password">
          </div>
        <button type="submit" (click)="login()" class="btn btn-primary btn-sm">Login
          <i class="glyphicon glyphicon-chevron-right"></i>
        </button>
      </div>
      </div>
    </form>
  </div>
